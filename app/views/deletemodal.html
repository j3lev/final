<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" data-ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><i class="fa fa-exclamation-triangle"></i> Are You Sure?</h4>
      </div>
      <div class="modal-body text-center" data-ng-bind="content">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-ng-click="leave()" >Yes</button>
        <button type="button" class="btn btn-primary" data-ng-click="$hide()" >Cancel</button>
      </div>
    </div>
  </div>
</div>
