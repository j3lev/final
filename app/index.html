  <body data-ng-app="finalApp">
    <!--[if lt IE 7]>

    <script type="text/ng-template" id="/deleteModal.html">
      <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-label="Close" data-ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"><i class="fa fa-exclamation-triangle"></i> Are You Sure?</h4>
            </div>
            <div class="modal-body text-center" data-ng-bind="content">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-ng-click="leave()" >Yes</button>
              <button type="button" class="btn btn-primary" data-ng-click="$hide()" >Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <div class="container-fluid">
      <ul data-ng-show="user.isLoggedin()" class="bg-primary nav nav-pills main-nav navbar-fixed-top" data-ng-controller="NavbarCtrl">
         <li><a href="#/manage"><i class="fa fa-pencil-square-o fa-fw"></i> Manage</a></li>
         <li><a data-ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
         <h1 class="text-right"><span class="text-light">inventor</span><strong>me</strong></h1>
      </ul>
      <div data-ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="bower_components/angular-base64-upload/src/angular-base64-upload.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
